---
# defaults file for ansible-orchestration
kubernetes_allow_pods_on_master: False
kube_firewall_zone: 'public'
kube_masters_group: kube_master
kube_nodes_group: kube_node
kube_cidr: "10.244.0.0/16"
idm_group: 'ipaservers' # do not change: convention from the ipa roles

kube_credential_folder: "/home/kubecreds"
kube_credential_country_name: "FR"
kube_credential_organization_name: "Osgiliath"
kube_credential_email_address: "root@osgiliath.net"
kube_credential_cn: "Kubernetes administration credential"
kube_config_folder: "/etc/kubernetes"
kube_config_path: "{{ kube_config_folder }}/admin.conf"
kubernetes_certificates_path: "{{ kube_config_folder }}/pki/"
standalone_role: Yes
secure_logs: Yes
reset_kube: False
configure_mesh: Yes
istio_version: 1.11.2
