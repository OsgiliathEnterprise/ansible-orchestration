- name: ansible-orchestration | create kubernetes directory
  file:
    path: "/etc/kubernetes"
    state: directory
    owner: root
    group: root
    mode: 0755
  become: True

- name: ansible-orchestration | create kubernetes pki directory
  file:
    path: "{{ kubernetes_certificates_path }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  become: True

