---
# tasks file for ansible-orchestration

- name: ansible-orchestration | role dependencies
  ansible.builtin.import_tasks: deps.yml
  when: standalone_role

- name: ansible-orchestration | gather facts on newly created machines
  setup:
  delegate_facts: true
  delegate_to: "{{ groups['kube_master'][0] }}"
  register: masterfacts

- name: ansible-orchestration | get master facts
  debug:
    var: masterfacts
    verbosity: 3

- name: ansible-orchestration | include firewalld role for masters
  include_role:
    name: tcharl.ansible_routing
  vars:
    firewalld_zones:
      - name: "{{ kube_firewall_zone }}"
        enabled_service:
          - service: "ssh"
          - service: "http"
          - service: "https"
        enabled_ports:
          - port: 6443
            protocol: tcp
          - port: 2379
            protocol: tcp
          - port: 2380
            protocol: tcp
          - port: 10250
            protocol: tcp
          - port: 10251
            protocol: tcp
          - port: 10252
            protocol: tcp
  when: kube_masters_group in group_names

- name: ansible-orchestration | include firewalld role for nodes
  include_role:
    name: tcharl.ansible_routing
  vars:
    firewalld_zones:
      - name: "{{ kube_firewall_zone }}"
        enabled_service:
          - service: "ssh"
        enabled_ports:
          - port: 10250
            protocol: tcp
        enabled_port_ranges:
          - port_range: "30000-32767"
            protocol: tcp
  when: kube_nodes_group in group_names

- name: ansible-orchestration | Install needed package
  package:
    name:
     - iproute-tc
    state: present
  become: true

- name: ansible-orchestration | remove unwanted packages
  package:
    name:
     - zram-generator-defaults
    state: absent
  become: true

